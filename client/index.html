<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://cdn.socket.io/4.7.5/socket.io.min.js"
      integrity="sha384-2huaZvOR9iDzHqslqwpR87isEmrfxqyWOF7hr7BY6KG0+hVKLoEXMPUJw3ynWuhO"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./js/script.js" defer></script>
    <title>Chat App</title>
  </head>
  <body
    class="h-screen flex items-center bg-gradient-to-br from-gray-200 to-gray-400"
  >
    <div
      class="w-11/12 md:w-3/4 lg:w-1/2 xl:w-1/3 bg-white rounded-lg flex flex-col mx-auto overflow-hidden h-screen"
    >
      <h1 class="font-bold text-3xl text-center py-6 bg-gray-800 text-white">
        We Chat
      </h1>
      <ul class="overflow-y-auto flex-1 p-4 space-y-4" id="messages"></ul>
      <form id="form" class="flex items-center p-4 border-t border-gray-300">
        <input
          type="text"
          id="message"
          class="flex-grow rounded-l-lg bg-gray-100 px-4 py-2 focus:outline-none"
          placeholder="Type your message here..."
        />
        <button
          class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-r-lg"
        >
          Send
        </button>
      </form>
    </div>
  </body>
</html>
